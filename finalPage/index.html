<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Preview</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #000000, #1a1a1a, #2c2c2c);
        color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 100vw;
        margin: auto;
        background: rgba(30, 30, 30, 0.95);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      }

      h2 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 20px;
      }

      .section {
        margin-bottom: 20px;
        border-bottom: 1px solid #444;
        padding-bottom: 15px;
      }

      .section:last-child {
        border-bottom: none;
      }

      .field {
        display: flex;
        justify-content: space-between;
        margin: 8px 0;
      }

      .field label {
        font-weight: bold;
        color: white;
      }

      .field span {
        color: #fff;
        font-size: 1.2rem;
      }
      button {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #0c4ee7;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        color: #ffffff;
      }

      @media (max-width: 600px) {
        .field {
          /* flex-direction: column;
          align-items: flex-start; */
          font-size: 0.9rem;
        }
        .field span {
          /* margin-top: 5px; */
          font-size: 0.9rem;
        }
      }

      .print-btn {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #ffcc00;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        color: #000;
      }
      .print-btn:hover {
        background: #ffaa00;
      }
      #dataContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      #dataContainer > div {
        width: 49.5%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ§¾ Order Preview</h2>

      <div id="dataContainer">
        <!-- Customer Info -->
        <div class="section">
          <h3><u>Customer Info</u></h3>
          <div class="field"><label>Name:</label><span id="name"></span></div>
          <div class="field"><label>Mobile:</label><span id="phn"></span></div>
          <div class="field">
            <label>WhatsApp:</label><span id="waNum"></span>
          </div>
          <div class="field">
            <label>Address:</label><span id="address"> </span>
          </div>
          <div class="field">
            <label>Post Code:</label><span id="post"></span>
          </div>
          <div class="field">
            <label>Division:</label><span id="division"></span>
          </div>
          <div class="field"><label>Zila:</label><span id="zila"></span></div>
          <div class="field">
            <label>Upozila:</label><span id="upozila"> </span>
          </div>
          <div class="field">
            <label>Brand name:</label><span id="company"></span>
          </div>
        </div>

        <!-- Order Info -->
        <div class="section">
          <h3><u>Order Info</u></h3>
          <div class="field">
            <label>Product:</label><span id="size">1 Liter</span>
          </div>
          <div class="field" style="display: none">
            <label>Product :</label><span id="brand">fizan</span>
          </div>
          <div class="field">
            <label>Quantity:</label><span id="qun">1000</span>
          </div>
          <div class="field">
            <label>Price per pcs:</label><span id="pcs">12.5</span>
          </div>
          <div class="field">
            <label>Total:</label><span id="total">12500</span>
          </div>
          <div class="field">
            <label>Discount %:</label><span id="dis">7%</span>
          </div>
          <div class="field">
            <label>Discount Amount:</label><span id="disAmount">875</span>
          </div>
          <div class="field" style="display: none">
            <label>Delivaty Charge (if Bottle Amount Less Then 500pcs):</label
            ><span id="delCrg">100</span>
          </div>
          <div class="field">
            <label>Subtotal:</label><span id="subTotal">11625</span>
          </div>
          <div class="field">
            <label>Reference Code:</label><span id="rCode">5686547</span>
          </div>
        </div>
      </div>
      <script>
        let w = window.innerWidth;
        let childDivs = document.getElementById('dataContainer').children;
        if (w < 650) {
          document.getElementById('dataContainer').style.display = 'block';
          for (let i = 0; i < childDivs.length; i++) {
            childDivs[i].style.width = '100%';
          }
        } else if (w >= 650) {
        }
      </script>
      <form
        action="https://formsubmit.co/mdsolayman7814@gmail.com"
        method="POST"
        id="submitForm"
      ></form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
