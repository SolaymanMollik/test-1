<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotation Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainContainer1">
      <div class="form-container">
        <div class="popup-overla" id="popup">
          <div class="popup-bo" id="makeFlex">
            <h3>Quotation Preview</h3>
            <br />
            <p><strong>Product Size:</strong> <span id="prevProduct"></span></p>
            <!-- <p><strong>Product Brand:</strong> <span id="prevBrand"></span></p> -->
            <p><strong>Quantity:</strong> <span id="prevQuantity"></span></p>
            <p><strong>price per pcs:</strong> <span id="prevPrice"></span></p>
            <p><strong>Total:</strong> <span id="prevTotal"></span></p>
            <p><strong>Refer Code:</strong> <span id="prevRefer"></span></p>
            <p><strong>Discount:</strong> <span id="prevDiscount"></span></p>
            <p>
              <strong>Discount Amount:</strong>
              <span id="prevDiscountAmount"></span>
            </p>
            <p><strong>Sub Total:</strong> <span id="prevSubTotal"></span></p>
          </div>
        </div>
        <script>
          let w = window.innerWidth;
          if (w < 550) {
            document.getElementById('makeFlex').style.display = 'block';
            let x = document.getElementById('makeFlex').children;

            for (let i = 0; i < x.length; i++) {
              if (i > 1) x[i].style.width = '90%';
            }
          }
        </script>
        <div
          style="
            width: 100%;
            height: 1px;
            background-color: black;
            margin-top: 2rem;
            margin-bottom: 2rem;
          "
        ></div>
        <!-- Product Select -->
        <div class="form-group">
          <label for="product">Select Product Size</label>
          <select id="product" class="show">
            <option value="1">500ml</option>
            <option value="2">1 Litre</option>
            <option value="3">1.5 Litre</option>
            <option value="4">2 Litre</option>
          </select>
        </div>
        <div class="form-group" hidden>
          <label for="product"
            >Select Product Brand that You Want To Customize</label
          >
          <select id="productBrand" class="show" value="fizan">
            <option value="mum">Mum</option>
            <option value="fizan">Fizan</option>
            <option value="jibon">Jibon</option>
            <option value="pran">Pran</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            class="show"
            placeholder="Enter total quantity minimum 6 csaes"
          />
        </div>

        <div class="form-group">
          <label for="refer">Refer Code</label>
          <input
            type="text"
            class="show"
            id="refer"
            placeholder="Optional refer code"
          />
        </div>

        <!-- Preview Button -->
        <div class="btn-div">
          <button type="button" class="btn-preview" id="prevBtn">Prev</button>
          <script>
            document
              .getElementById('prevBtn')
              .addEventListener(
                'click',
                (x) =>
                  (window.location.href =
                    'http://127.0.0.1:5500/loginPage/index.html')
              );
          </script>
          <button type="button" class="btn-preview" id="nextBtn">Next</button>
        </div>
      </div>

      <!-- Popup Modal -->

      <script type="module" src="../refarerData.js"></script>
      <script type="module" src="../price.js"></script>
      <script type="module" src="app.js"></script>
    </div>

    <!-- go to next -->
    <script type="module" src="next.js"></script>
  </body>
</html>
